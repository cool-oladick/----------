<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пори року</title>
</head>
<body>
    <script>
        let x = prompt("Введіть місяць щоб дізнатись про погоду в саме цю пору року!")
        switch (x) {
            case "січень": alert("Січень. Переважно пасмурно. Від -7 в день до -12 в ночі."); break;
            case "лютий": alert("Лютий. Переважно сніг. Від -10 в день до -20 в ночі."); break;
            case "березень": alert("Березень. Переважно пасмурно з сонцем. Від +5 в день до 0 в ночі."); break;
            case "квітень": alert("Квітень. Переважно пасмурно з сонцем. Від +15 в день до +5 в ночі."); break;
            case "травень": alert("Травень. Переважно сонячно. Від +30 в день до +15 в ночі."); break;
            case "червень": alert("Червень. Переважно сонячно. Від +35 в день до +17 в ночі."); break;
            case "липень": alert("Липень. Переважно пасмурно. Від +37 в день до +20 в ночі."); break;
            case "серпень": alert("Серпень. Переважно дощ. Від +40 в день до +22 в ночі."); break;
            case "вересень": alert("Вересень. Переважно сонячно. Від +25 в день до +12 в ночі"); break;
            case "жовтень": alert("Жовтень. Переважно пасмурно з дощем. Від +8 в день до 0 в ночі"); break;
            case "листопад": alert("Листопад. Переважно сніг з дощем. Від 0 в день до -6 в ночі"); break;
            case "грудень": alert("Грудень. Переважно сніг. Від -8 в день до -10 в ночі"); break;
        }
    </script>
</body>
</html>
